services:
  # 1. Database (The Memory)
  db:
    image: postgres:17-alpine
    container_name: teambuild_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teambuild-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis (The Nervous System)
  redis:
    image: redis:alpine
    container_name: teambuild_redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - teambuild-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # 3. Backend (The Brain) - Инициализация
  # Пока используем базовый образ python, чтобы просто держать контейнер живым
  # Позже заменим на build: context: ./apps/backend
  backend:
    image: python:3.13-slim
    container_name: teambuild_backend
    working_dir: /app
    volumes:
      - ./apps/backend:/app
    # Команда-заглушка: держит контейнер запущенным (infinite sleep)
    command: /app/.venv/bin/python manage.py runserver 0.0.0.0:8000
    ports:
      - "${BACKEND_PORT}:8000"
    networks:
      - teambuild-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

networks:
  teambuild-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: